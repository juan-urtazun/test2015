
<div class="container">

  <div>
    <acme-navbar creation-date="main.creationDate"></acme-navbar>
  </div>


  <div class="row">
      <div class="col-sm-6 col-md-4" id="chosen-wrapper">
        <select class="col-sm-12 col-md-12" multiple
                chosen
                ng-model="main.state"
                ng-options="s.label for s in main.states"
                ng-change="main.changeOptions($event)">
        </select>
     </div>
   </div>

   <div class="row" ng-controller="LineController as line">
      <div class="col-sm-6 col-md-4" id="chosen-wrapper">
      <canvas id="line" class="chart chart-line" chart-data="line.data" chart-labels="line.labels"
      chart-legend="true" chart-series="line.series" chart-click="line.onClick"></canvas>
     </div>
   </div>

</div>
