<div class="container">
  <div>
    <acme-navbar creation-date="main.creationDate"></acme-navbar>
  </div>
<div class="page-header">
  <h3>{{ main.question }}</h3>
</div>

<div class="container">

    <div class="navbar-header">
      <a href="/" class="navbar-brand">Visualizacion:</a>
    </div>
    <nav id="bs-navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="active">
          <li ui-sref-active="active"><a ui-sref="home.chart({type: 'line'})">Linea</a></li>
          <li ui-sref-active="active"><a ui-sref="home.chart({type: 'bar'})">Barras</a></li>
          <li ui-sref-active="active"><a ui-sref="home.chart({type: 'doughnut'})">Dona</a></li>
          <li ui-sref-active="active"><a ui-sref="home.chart({type: 'polar-area'})">Area</a></li>
          <li ui-sref-active="active"><a ui-sref="home.chart({type: 'radar'})">Radar</a></li>
      </ul>
    </nav>
  </div>

  <div class="jumbotron text-center">
       <div class="row">
          <div class="col-sm-4 col-md-2" id="chosen-wrapper">
              <a ui-sref="home.chart.advance" class="btn btn-success" ng-click=main.toggleFilterBtn($event)> Ver filtros Avanzados
                  <span ng-class="main.btnClass" aria-hidden="true"></span>
              </a>

          </div>
          <div ui-view></div>
     </div>
   </div>
  </div>



  <div class="row">

  <p class="text-info">Power by:</p>
    <div class="col-sm-6 col-md-4" ng-repeat="awesomeThing in main.awesomeThings | orderBy:'rank'">
      <div class="thumbnail">
        <img class="pull-right" ng-src="assets/images/{{ awesomeThing.logo }}" alt="{{ awesomeThing.title }}">
        <div class="caption">
          <h3>{{ awesomeThing.title }}</h3>
          <p>{{ awesomeThing.description }}</p>
          <p><a ng-href="{{awesomeThing.url}}">{{ awesomeThing.url }}</a></p>
        </div>
      </div>
    </div>
  </div>

</div>
</div>
