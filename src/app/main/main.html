<div class="container">

  <div>
    <acme-navbar creation-date="main.creationDate"></acme-navbar>
  </div>
 <div class="row">
    <div class="col-sm-6 col-md-4" id="chosen-wrapper">
      <select class="col-sm-12 col-md-12" multiple
              chosen
              ng-model="main.state"
              ng-options="s.label for s in main.states"
              ng-change="main.changeOptions($event)">
      </select>
   </div>
 </div>

 <div class="row" ng-controller="LineController as line">
    <div class="col-sm-6 col-md-4" id="chosen-wrapper">
    <canvas id="line" class="chart chart-line" chart-data="line.data" chart-labels="line.labels"
    chart-legend="true" chart-series="line.series" chart-click="line.onClick"></canvas>
   </div>
 </div>

  <div class="jumbotron text-center">
    <h1>{{ main.question }}</h1>
    <p class="lead">
      <img src="assets/images/yeoman.png" alt="I'm Yeoman"><br>
      Always a pleasure scaffolding your apps.
    </p>
    <p class="animated infinite" ng-class="main.classAnimation">
      <button type="button" class="btn btn-lg btn-success" ng-click="main.showToastr()">Splendid Toastr</button>
    </p>
    <p>
      With â™¥ thanks to the contributions of<acme-malarkey extra-values="['Yeoman', 'Gulp', 'Angular']"></acme-malarkey>
    </p>
  </div>

  <div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="awesomeThing in awesomeThing.awesomeThings | orderBy:'rank'">
      <div class="thumbnail">
        <img class="pull-right" ng-src="assets/images/{{ awesomeThing.logo }}" alt="{{ awesomeThing.title }}">
        <div class="caption">
          <h3>{{ awesomeThing.title }}</h3>
          <p>{{ awesomeThing.description }}</p>
          <p><a ng-href="{{awesomeThing.url}}">{{ awesomeThing.url }}</a></p>
        </div>
      </div>
    </div>
  </div>

</div>
