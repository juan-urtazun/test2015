<div class="row">
    <div class="col-sm-6 col-md-6" >
      <p class="text-info"># Respuestas:</p>
        <canvas  id="polar-area" class="chart chart-polar-area"
        chart-data="chart.chartProps.count"
        chart-legend="true"
        chart-labels="chart.chartProps.labels" height="100">
      </canvas>
  </div>
  <div class="col-sm-6 col-md-6">
    <p class="text-info">Porcentaje:</p>
    <canvas id="polar-area" class="chart chart-polar-area"
      chart-data="chart.chartProps.percentage"
      chart-legend="true"
      chart-labels="chart.chartProps.labels" height="100">
    </canvas>
  </div>
</div>
